<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ASCIImation</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="ascii.js"></script>
        <script src="animations.js"></script>
        <link href="ascii.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <h1>CS472: ASCII Animation Viewer</h1>
        <textarea cols="80" rows="20" id="text"></textarea>
        <div>
            <fieldset>
                <legend>Play controls:</legend>
                <button id="start">Start</button>
                <button id="stop">Stop</button>
            </fieldset>
            <fieldset>
                <legend>Animation:</legend>
                <select id="animType">
                    <option value="blank" selected="selected">Blank</option>
                    <option value="custom">Custom</option>
                    <option value="exercise">Exercise</option>
                    <option value="juggler">Juggler</option>
                    <option value="bike">Bike</option>
                    <option value="dive">Dive</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Size:</legend>
                <select id="size">
                    <option value="tiny">Tiny</option>                   
                    <option value="small">Small</option>
                    <option value="medium" selected="selected">Medium</option>
                    <option value="large">Large</option>
                    <option value="extlarge">Extra Large</option>
                    <option value="xxl">XXL</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Speed:</legend>
                <input type="checkbox" id="turbo">Turbo
            </fieldset>
        </div>
        <footer>
            <a href="http://validator.w3.org/check/referer">
                <img src="https://www.w3.org/Icons/valid-html401" alt="Valid HTML5">
            </a><br>
            <a href="http://jigsaw.w3.org/css-validator/check/referer">
                <img src="http://jigsaw.w3.org/css-validator/images/vcss" alt="Valid CSS">
            </a><br>    
            <a href="https://webster.cs.washington.edu/jslint/?referer">
                <img src="https://webster.cs.washington.edu/w3c-js.png" alt="Valid JS" />
            </a>
        </footer>
    </body>
</html>
